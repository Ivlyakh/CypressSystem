version: 0.2
phases:
  pre_build:
    commands:
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Building the Docker image...
      - docker build --tag $COMMIT_HASH:latest  .
  post_build:
    commands:
      - echo Running the Docker image...
      - echo HTTPS_PROXY=${HTTPS_PROXY} $COMMIT_HASH:latest
      - docker run -e HTTPS_PROXY=${HTTPS_PROXY} $COMMIT_HASH:latest
#      - export ${HTTP_PROXY}
#      - export ${HTTPS_PROXY}
#      - docker run $COMMIT_HASH:latest